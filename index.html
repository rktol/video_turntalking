<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Conference</title>
    <link rel="stylesheet" href="./shared/style.css">
    <script src="webgazer.js" type="text/javascript" > </script>
  </head>
  <body>
    <div class="container">
      <!--<h1 class="heading">Room example</h1>
      <p class="note">
        Change Room mode (before join in a room):
        <a href="#">mesh</a> / <a href="#sfu">sfu</a>
      </p>
      
    -->
      <div class="room">
        

        <div class="remote-streams" id="js-remote-streams">
          <video id="js-local-stream"></video>
        </div>

        <div>
          <span id="js-room-mode"></span>:
          <!--<input type="text" placeholder="PeerID" id="js-peer-id">-->
          <select name="PeerID" id="js-peer-id">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
          <button id="js-create-peer">Create PeerID</button>
          <input type="text" placeholder="Room Name" id="js-room-id">
          <button id="js-join-trigger">Join</button>
          <button id="js-leave-trigger">Leave</button>
        </div>
        

        <div>
          <pre class="messages" id="js-messages"></pre>
          <input type="text" id="js-local-text">
          <button id="js-send-trigger">Send</button>
        </div>


      </div>
      <p class="meta" id="js-meta"></p>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="./shared/key.js"></script>
    <script src="./script.js"></script>




    <!--  ----------------------------------------------------   -->

    <canvas id="plotting_canvas" width="500" height="500" style="cursor:crosshair;"></canvas>

    <input type="button" value = "Start" style="position: absolute; right: 0px; top: 0px" onclick="startgaze()"/>
    <input type="button" value = "End" style="position: absolute; right: 50px; top: 0px" onclick="endgaze()"/>
    <a id="downloadCSV" style="position: absolute; right: 100px; top: 0px" >download</a>

    <script type="text/javascript">


    var gazePoints = [];

    var startgaze = function(){
      mode = 1;
      webgazer.showPredictionPoints(false);
      webgazer.setVideoViewerSize(1,1);

      base_seconds = Date.now();
  
    }

    var endgaze = function(){

      mode = 2;

      gazePoints.push(statesArr,timestampArr);
      console.log(gazePoints);

      let csvData= "data:text/csv;charset=utf-8,";

      gazePoints.forEach(function(gazevals) {
        let row = gazevals.join(",");
        csvData += row + "\r\n";
        console.log(csvData);
    });
      var encodedUri = encodeURI(csvData);
      var link = document.getElementById("downloadCSV");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "csvdata.csv");

    }

    window.applyKalmanFilter = true;

    var pxdot = 0;
    var pydot = 0;
    var xdot = 0;
    var ydot = 0;
    var statesArr = new Array();
    var timestampArr = new Array();

    var mode = 0;


    


    var state  = 0;

    var timestamp = 0;

    // 現在のローカル時間が格納された、Date オブジェクトを作成する
　  var date_obj = new Date();

    // Date.now メソッドをサポートしている
    if(Date.now){

      // 協定世界時の 1970/01/01 00:00:00 から開始して、経過した時間をミリ秒で取得
      var base_seconds = Date.now();

      // 出力テスト
      console.log(base_seconds);
    }


      window.onload = function() {

          //start the webgazer tracker
          webgazer.setGazeListener(function(data, clock) {

            if(data == null){
              console.log('nothing');
              return;
            }

            //console.log('aaa');

            if(xdot == null){
            }else{
              pxdot = xdot;
              pydot = ydot;
            }

            xdot = data.x;
            ydot = data.y;


            if(ydot < 350){
              if(xdot < 975 && xdot >= 325){
                if(state != 1){

                  if(mode == 1){

                  // Date.now メソッドをサポートしている
                  if(Date.now){
                  // 協定世界時の 1970/01/01 00:00:00 から開始して、経過した時間をミリ秒で取得
                  var now_seconds = Date.now();
                  }

                  timestamp = now_seconds - base_seconds;

                  state = 1;
                  //console.log(timestamp,":",state);

                  statesArr.push(state);
                  timestampArr.push(timestamp);
                  console.log(timestampArr,":",statesArr);

                }

                }
              }
            }else{
              if(xdot < 650){
                if(state != 2){
                  if(mode == 1){

                  // Date.now メソッドをサポートしている
                  if(Date.now){
                  // 協定世界時の 1970/01/01 00:00:00 から開始して、経過した時間をミリ秒で取得
                  var now_seconds = Date.now();
                  }

                  timestamp = now_seconds - base_seconds;

                  state = 2;
                  console.log(timestamp,":",state);

                  statesArr.push(state);
                  timestampArr.push(timestamp);
                  console.log(timestampArr,":",statesArr);
                }
                }
              }else{
                if(state != 3){

                  if(mode == 1){

                  // Date.now メソッドをサポートしている
                  if(Date.now){
                  // 協定世界時の 1970/01/01 00:00:00 から開始して、経過した時間をミリ秒で取得
                  var now_seconds = Date.now();
                  }

                  timestamp = now_seconds - base_seconds;

                  state = 3;
                  console.log(timestamp,":",state);

                  statesArr.push(state);
                  timestampArr.push(timestamp);
                  console.log(timestampArr,":",statesArr);
                }
              }
              }
            }



              })
              .begin();

              if(mode == 0){
                webgazer.showPredictionPoints(true);
              }else if(mode == 1){
                webgazer.showPredictionPoints(false);
              } /* shows a square every 100 milliseconds where current prediction is */

          //Set up the webgazer video feedback.
          var setup = function() {

              //Set up the main canvas. The main canvas is used to calibrate the webgazer.
              var canvas = document.getElementById("plotting_canvas");
              canvas.width = window.innerWidth;
              canvas.height = window.innerHeight;
              canvas.style.position = 'fixed';
          };

          function checkIfReady() {
              if (webgazer.isReady()) {
                  setup();
              } else {
                  setTimeout(checkIfReady, 30);
              }
          }

          setTimeout(checkIfReady,30);
      };

      window.onbeforeunload = function() {
          //webgazer.end(); //Uncomment if you want to save the data even if you reload the page.
          window.localStorage.clear(); //Comment out if you want to save data across different sessions
      }

      /**
       * Restart the calibration process by clearing the local storage and reseting the calibration point
       */
      function Restart(){
          document.getElementById("Accuracy").innerHTML = "<a>Not yet Calibrated</a>";
          ClearCalibration();
          PopUpInstruction();
      }

    </script>

  </body>
</html>
